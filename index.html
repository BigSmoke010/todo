<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo</title>
  </head>
  <body>
    <div class="theme-switch-wrapper">
      <div id="themeswitch"></div>
    </div>
    <em id="greeter" class="greeting"></em>

    <div class="main">
      <input class="inpt" type="text" placeholder="what do you want to do?" />
      <input class="date-inpt" type="date" />
      <input type="time" class="time-inpt" id="appt" name="appt" />

      <div class="colorwrapper">
        <input type="checkbox" id="checkcolor" />

        <input type="color" id="colorpicked" />
      </div>
      <button class="newbtn" id="sbmit">Submit</button>

      <div class="sep"></div>
    </div>

    <div id="todolist" class="todos"></div>

    <script type="text/javascript" src="greetings.json"></script>
    <script src="https://cdn.jsdelivr.net/gh/colxi/getEventListeners/src/getEventListeners.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
